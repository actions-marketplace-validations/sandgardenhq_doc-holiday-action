name: Generate Release Documentation

on:
  release:
    types: [published]

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Generate release notes with Doc Holiday
        uses: sandgardenhq/doc-holiday-action@v1
        with:
          api-token: ${{ secrets.DOC_HOLIDAY_TOKEN }}
          event-type: release
